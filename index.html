<!DOCTYPE html>
<html ng-app="policeApp">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jq.progress-bar.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-bootstrap-tpls-0.4.0.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <title>Politseile avalduse esitamine</title>
</head>

<body>
    <div ng-controller="formController" layout="column" ng-cloak class="md-inline-form">
        <form role="form" ng-submit="submit()">
            <h2>Teataja</h2>
            <div layout="row" layout-xs="column">
                <div flex>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>

                            <md-input-container>
                                <label>Eesnimi</label>
                                <input ng-model="application.firstName" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Perekonnanimi</label>
                                <input ng-model="application.lastName" type="text">
                            </md-input-container>

                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>

                            <md-input-container>
                                <label>Isikukood</label>
                                <input ng-model="application.idCode" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Sünniaeg</label>
                                <md-datepicker ng-model="application.dateOfBirth"></md-datepicker>
                            </md-input-container>

                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>

                            <md-input-container>
                                <label>Amet</label>
                                <input ng-model="application.occupation" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Kodakondsus</label>
                                <md-select ng-model="application.citizenship">
                                    <md-option ng-repeat="citizenship in citizenships" value="{{citizenship.id}}">
                                        {{citizenship.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>

                        </div>
                    </md-content>

                </div>
                <div flex>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Elukoha aadress</label>
                                <input ng-model="application.address" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Sihtnumber</label>
                                <input ng-model="application.postcode" type="text">
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Maakond</label>
                                <md-select ng-model="application.county">
                                    <md-option ng-repeat="county in counties" value="{{county.id}}">
                                        {{county.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>

                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Sobiv viis kontakteerumiseks</label>
                                <md-select ng-model="application.contact_manner">
                                    <md-option ng-repeat="cm in contact_manners" value="{{cm.id}}">
                                        {{cm.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container>
                                <label>Sobiv aeg kontakteerumiseks</label>
                                <input ng-model="application.contact_time" type="text">
                            </md-input-container>

                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>E-post</label>
                                <input ng-model="application.email" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Telefon:</label>
                                <input ng-model="application.phone" type="text">
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <md-checkbox ng-model="application.person_is_jur" aria-label="Kannatanu on juriidiline isik">Kannatanu on juriidiline isik</md-checkbox>
                            </md-input-container>
                        </div>
                    </md-content>

                </div>
            </div>
            <h2>Sündmus</h2>
            <div layout="row" layout-xs="column">
                <div flex>
                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Kuupäev</label>
                                <md-datepicker ng-model="application.dateOfIncident"></md-datepicker>
                            </md-input-container>

                            <md-input-container>
                                <label>Kellaaeg</label>
                                <input ng-model="application.timeOfIncident" type="time">
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Prefektuur</label>
                                <md-select ng-model="application.police_areap">
                                    <md-option ng-repeat="area in police_areas" value="{{area.id}}">
                                        {{area.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Riik</label>
                                <md-select ng-model="application.country">
                                    <md-option ng-repeat="country in citizenships" value="{{country.id}}">
                                        {{country.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="row" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Aadress</label>
                                <input ng-model="application.incidentAddress" type="text">
                            </md-input-container>

                            <md-input-container>
                                <label>Toimumise koht</label>
                                <input ng-model="application.place" type="text">
                            </md-input-container>
                        </div>
                    </md-content>

                    <md-content layout-gt-sm="column" layout-padding>
                        <div>
                            <md-input-container>
                                <label>Toimunu kirjeldus</label>
                                <textarea ng-model="application.description"></textarea>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container>
                                <label>Tekitatud varaline kahju €</label>
                                <input ng-model="application.damage" type="number">
                            </md-input-container>
                        </div>
                    </md-content>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
