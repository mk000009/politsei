<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jq.progress-bar.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-bootstrap-tpls-0.4.0.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body ng-controller="formController" class="container" ng-app="policeApp"> <br />

    <form class="form-horizontal" role="form" id="mainForm">
        <tabset>
            <tab heading="Teataja">
                <div ng-form="victimForm">
                    <h2>Teataja</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">Eesnimi:</label>
                        <div class="col-sm-6">
                            <input type="text" id="firstName" class="form-control" ng-model="application.firstName" required/>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Perekonnanimi:</label>
                        <div class="col-sm-6">
                            <input type="text" id="lastName" class="form-control" ng-model="application.lastName" required/>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="idCode" class="col-sm-3 control-label">Isikukood:</label>
                        <div class="col-sm-6">
                            <input type="text" id="idCode" class="form-control" ng-model="application.idCode" required/>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="col-sm-3 control-label">Sünniaeg:</label>
                        <div class="col-sm-2">
                            <input type="date" id="dateOfBirth" class="form-control" ng-model="application.dateOfBirth" />
                        </div>
                        <div class="col-sm-7"></div>
                    </div>

                    <div class="form-group">
                        <label for="occupation" class="col-sm-3 control-label">Amet:</label>
                        <div class="col-sm-6">
                            <input type="text" id="occupation" class="form-control" ng-model="application.occupation" required/>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="citizenship" class="col-sm-3 control-label">Kodakondsus:</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="application.citizenship">
                    <option ng-repeat="citizenship in citizenships" value="{{citizenship.id}}">{{citizenship.name}}</option>
                </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label">Elukoha aadress:</label>
                        <div class="col-sm-6">
                            <input type="text" id="address" class="form-control" ng-model="application.address" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="postcode" class="col-sm-3 control-label">Sihtnumber:</label>
                        <div class="col-sm-6">
                            <input type="text" id="postcode" class="form-control" ng-model="application.postcode" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="county" class="col-sm-3 control-label">Maakond:</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="application.county">
                    <option ng-repeat="county in counties" value="{{county.id}}">{{county.name}}</option>
                </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactManner" class="col-sm-3 control-label">Sobiv viis kontakteerumiseks:</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="application.contact_manner">
                    <option ng-repeat="cm in contact_manners" value="{{cm.id}}">{{cm.name}}</option>
                </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactTime" class="col-sm-3 control-label">Sobiv aeg kontakteerumiseks:</label>
                        <div class="col-sm-6">
                            <input type="text" id="contactTime" class="form-control" ng-model="application.contact_time" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">E-post:</label>
                        <div class="col-sm-6">
                            <input type="email" id="email" class="form-control" ng-model="application.email" required />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="telephone" class="col-sm-3 control-label">Telefon:</label>
                        <div class="col-sm-6">
                            <input type="email" id="telephone" class="form-control" ng-model="application.telephone" required />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="personIsJur" class="col-sm-3 control-label">Kannatanu on juriidiline isik:</label>
                        <div class="col-sm-1">
                            <input type="checkbox" id="personIsJur" class="form-control" ng-model="application.person_is_jur" />
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </div>
            </tab>
            <tab heading="Sündmus">
                <div ng-form="incidentForm">
                    <h2>Sündmus</h2>

                    <div class="form-group">
                        <label for="dateOfIncident" class="col-sm-3 control-label">Kuupäev:</label>
                        <div class="col-sm-2">
                            <input type="date" id="dateOfIncident" class="form-control" ng-model="application.dateOfIncident" required/>
                        </div>
                        <div class="col-sm-7"></div>
                    </div>

                    <div class="form-group">
                        <label for="timeOfIncident" class="col-sm-3 control-label">Kellaaeg:</label>
                        <div class="col-sm-2">
                            <input type="time" id="timeOfIncident" class="form-control" ng-model="application.timeOfIncident" required/>
                        </div>
                        <div class="col-sm-7"></div>
                    </div>

                    <div class="form-group">
                        <label for="area" class="col-sm-3 control-label">Prefektuur:</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="application.area">
                    <option ng-repeat="area in areas" value="{{area.id}}">{{area.name}}</option>
                </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="col-sm-3 control-label">Riik:</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="application.country">
                    <option ng-repeat="country in citizenships" value="{{country.id}}">{{country.name}}</option>
                </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="address2" class="col-sm-3 control-label">Aadress:</label>
                        <div class="col-sm-6">
                            <input type="text" id="address2" class="form-control" ng-model="application.address2" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="place" class="col-sm-3 control-label">Toimumise koht (nt park, kauplus, internet vms):</label>
                        <div class="col-sm-6">
                            <input type="text" id="place" class="form-control" ng-model="application.place" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Toimunu kirjeldus:</label>
                        <div class="col-sm-6">
                            <textarea type="text" id="description" class="form-control" ng-model="application.description"></textarea>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <label for="damage" class="col-sm-3 control-label">Tekitatud varaline kahju €:</label>
                        <div class="col-sm-6">
                            <input type="number" id="damage" class="form-control" ng-model="application.damage" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                </div>
            </tab>
        </tabset>

    </form>
    <br />
    <script>
        $(document).ready(function () {
            $('#mainForm').showProgress({
                message: {
                    '25': 'Veerand on tehtud!',
                    '50': 'Oled poolel teel!',
                    '75': 'Kõigest natuke veel!',
                    '100': 'Ja ongi valmis!'
                },
                position: 'bottom'

            });
        });
    </script>
</body>

</html>
